<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-layout}">

<body>

<div layout:fragment="content">

    <!-- Small chart Start-->
    <div class="sparkline-area">
        <div class="container-fluid">
            <div class="row">

                <form action="/bankingapp/customer/new" method="post" th:object="${customer}" >

                    <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                        <label>Select Customer * </label>
                        <div class="form-group">
                            <select  data-placeholder="Choose Customer" class="form-control chosen-select"  name="customer"  required  >
                                <option value="">Select Customer</option>
                                <option th:each="customer: ${customers}" th:value="${customer.customerId}"  th:text="${customer.customerNumber} + ' - ' + ${customer.firstName} + ' ' + ${customer.middleName} + ' ' + ${customer.lastName}"></option>
                            </select>

                        </div>
                        <div class="form-group">
                            <select   data-placeholder="Choose Account Type" class="form-control chosen-select"  name="accountType" required  >
                                <option value="">Select Account Type *</option>
                                <option th:each="accountType: ${accountTypes}" th:value="${accountType.accountTypeId}"  th:text="${accountType.accountTypeName}"></option>
                            </select>

                        </div>
                        <div class="form-group">
                            <input name="accountNumber" th:value="${account.getAccountNumber()}" type="text" class="form-control" placeholder="Account Number" required>
                        </div>
                        <div class="form-group">
                            <input name="balance" type="text" th:value="${account.getBalance()}" class="form-control" placeholder="Account Balance" required>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success" type="submit">Save Account</button>

                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- Small chart end-->

</div>

</body>
</html>
